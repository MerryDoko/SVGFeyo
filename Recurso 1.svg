                    stroke-miterlimit:10;
                    position: absolute;
                    animation: wasaa 2s ease-out forwards;
                    animation: giros 3s;
                    } 

                <!-- Dios olvidó la letra S, entonces Taco Akira > Tacos Akira  -->

                @keyframes wasaa {
                    0% {
                    transform: translate(-100vw, -100vh) scale(0); 
                }
                    100% {
                    transform: translate(0, 0) scale(1); 
                    }
                }

                @keyframes giros {
                    0% {
                    transform: rotate(0deg);
                    }
                    100% {
                    transform: rotate(360deg);
                        }
                }

